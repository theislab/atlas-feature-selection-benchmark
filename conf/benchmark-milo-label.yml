experiment: benchmark-milo-label
datasets:
  - name: HLCA
    batch_col: dataset
    label_col: ann_finest_level
    query_batches: Barbry_Leroy_2020,Jain_Misharin_2021_10Xv2,Jain_Misharin_2021_10Xv1,Krasnow_2020,Nawijn_2021
    unseen_labels: "Multiciliated (nasal),Club (nasal),Goblet (subsegmental),SMG serous (nasal),SMG serous (bronchial),SMG mucous,EC aerocyte capillary,Peribronchial fibroblasts,Smooth muscle,Smooth muscle FAM83D+,B cells,DC2,Alveolar Mph CCL3+,Mast cells"
    species: Human
  - name: HLCAImmune
    batch_col: dataset
    label_col: ann_finest_level
    query_batches: Krasnow_2020,Nawijn_2021
    unseen_labels: "B cells,DC2,Alveolar Mph CCL3+,Mast cells"
    species: Human
  - name: HLCAEpithelial
    batch_col: dataset
    label_col: ann_finest_level
    query_batches: Barbry_Leroy_2020,Jain_Misharin_2021_10Xv2,Jain_Misharin_2021_10Xv1,Krasnow_2020,Nawijn_2021
    unseen_labels: "Multiciliated (nasal),Club (nasal),Goblet (subsegmental),SMG serous (nasal),SMG serous (bronchial),SMG mucous"
    species: Human
methods:
  - name: all
  - name: random
    settings:
      - n_features: 500
        seed: 1
      - n_features: 500
        seed: 2
      - n_features: 500
        seed: 3
      - n_features: 500
        seed: 4
      - n_features: 500
        seed: 5
      - n_features: 2000
        seed: 1
      - n_features: 2000
        seed: 2
      - n_features: 2000
        seed: 3
      - n_features: 2000
        seed: 4
      - n_features: 2000
        seed: 5
  - name: scanpy
    settings:
      - flavor: seurat
        n_features: 2000
        batch: "False"
      - flavor: seurat_v3
        n_features: 2000
        batch: "False"
      - flavor: cell_ranger
        n_features: 2000
        batch: "False"
      - flavor: pearson
        n_features: 2000
        batch: "False"
      - flavor: seurat
        n_features: 2000
        batch: "True"
      - flavor: seurat_v3
        n_features: 2000
        batch: "True"
      - flavor: cell_ranger
        n_features: 2000
        batch: "True"
      - flavor: pearson
        n_features: 2000
        batch: "True"
  - name: triku
  - name: hotspot
  - name: scsegindex
  - name: dubstepr
  - name: nbumi
  - name: osca
  - name: seurat
    settings:
      - method: vst
        n_features: 2000
      - method: mvp
        n_features: 2000
      - method: disp
        n_features: 2000
      - method: sct
        n_features: 2000
  - name: scry
  - name: singleCellHaystack
  - name: Brennecke
  - name: wilcoxon
  - name: statistic
    settings:
      - statistic: mean
        n_features: 2000
      - statistic: variance
        n_features: 2000
  - name: scPNMF
  - name: anticor
  - name: TFs
integration:
  seeds:
    - 1
metrics:
# Integration (batch) metrics
  - name: batchPCR
    type: IntegrationBatch
  # Integration (bio) metrics
  - name: cLISI
    type: IntegrationBio
  # Mapping metrics
  - name: mLISI
    type: Mapping
  # Classification metrics
  - name: f1Micro
    type: Classification
  # Unseen metrics
  - name: unseenCellDist
    type: Unseen
  - name: MILOLabel
    type: Unseen
reports:
  - name: metrics

